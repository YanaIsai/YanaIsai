<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class ='container'>
        <h1>Планировщик задач</h1>
        <form id ='task-add' class="">
            <h2>Добавить задачу</h2>
            <div class ='task-add__container'>
                <input name ='task-input' type='textarea' id='task-input' placeholder='Задача'>
                <input name='add-button' type='button' class='button' value ='Отправить' onclick="addNewTask();">
            </div>
            <p class = 'errorMessage'></p>
        </form>
        <h2>Список задач</h2>
        <div class='task-list__container'>
            <ul id='task-list' class='task-list'>
            </ul>
            <input name='clear-button' class='button' type='button' value ='Очистить список' onclick="clearAllTasks();">            
        </div>       
    </div> 
<script src="script/script.js"></script>
</body>
</html>
